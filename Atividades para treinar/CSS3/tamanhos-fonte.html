<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de fontes</title>

    <style>
        div{
            font-size: 50px;
        }

        .texto{
            font-size: 0.5em;

        }

    </style>
</head>
<body>

    <div>
        <p class="texto">Conteúdo 1</p>
        <p>Conteúdo 2</p>
    </div>

</body>
</html>

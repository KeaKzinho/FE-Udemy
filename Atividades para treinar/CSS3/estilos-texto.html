<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Texto</title>

    <style>
        body{
            font-size: 40px;
        }

        .negrito{
            font-weight: bold;
        }

        .italico{
            font-style: italic;
        }

        .formatacao{
            text-decoration: line-through;
        }

        .texto{
            font: bold 20px 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto italico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Teste</p>
    
</body>
</html>
